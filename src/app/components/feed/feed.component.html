  <form [formGroup]= 'feedForm' (submit)='onSubmit(feedForm.value)'>

    <div class="form-group" >
      Select Options:
      <select formControlName="category" class = "form-control" required>
        <option value= "option1" selected> Moral Story</option>
        <option value= "option2" > option2</option>
        <option value= "option3" > option3</option>
        <option value= "option4" > option4</option>
        <!-- <option value= "option5" > option5</option>
        <option value= "option5" > option5</option>
        <option value= "option7" > option7</option> -->
      </select>
    </div>

    Enter Title below:
    <div class="input-group form-group">
      <textarea class="form-control" aria-label="With textarea" formControlName="title" placeholder="Enter title Here" required></textarea>
    </div>
    <div *ngIf="f.content.errors && f.content.errors.maxlength">enter less that 50 charecters </div>

    Enter your text below:
    <div class="input-group form-group">
      <textarea class="form-control" aria-label="With textarea" formControlName="content" placeholder="Enter content Here" required></textarea>
    </div>
    <div *ngIf="f.content.errors && f.content.errors.maxlength">enter less that 50 charecters </div>

    Upload a File here:
    <div class="form-group">
      <input type='file' class="form-control" formControlName='imageUrl' (change)="onFileSelected($event)"> 
    </div>

    <div class='justify-content-center form-group' >
      <button type="submit" class="btn btn-lg btn-block btn-info"  [disabled]= "feedForm.invalid">submit</button>  
    </div>
    </form>
