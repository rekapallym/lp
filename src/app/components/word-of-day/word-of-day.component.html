<section class="jumbotron text-center">
    <div class="container">
      <h1>Word Of The Day</h1>
    </div>
  </section>

<form [formGroup] = 'wordForm' (submit)="onSubmit(wordForm.value)">
  <div class="input-group form-group">

    <textarea class="form-control" aria-label="With textarea" formControlName="word" placeholder="Enter The Word Here(Front card)" required></textarea>
  </div>
  <div *ngIf="f.word.errors && f.word.errors.maxlength">enter less that 50 charecters </div>

  <div class="input-group form-group">

    <textarea class="form-control" aria-label="With textarea" formControlName="wordExplain" placeholder="Explain The Word(Back card)" required></textarea>
  </div>
  <div *ngIf="f.word.errors && f.word.errors.maxlength">enter less that 50 charecters </div>

  <!-- <div class="form-group">
    <input type='file' class="form-control" formControlName='imageUrl' (change)="onFileSelected($event)"> 
  </div> -->


  <div class='justify-content-center form-group'>
    <button type="submit" class="btn btn-lg btn-block btn-info" [disabled]= "wordForm.invalid">submit</button>  
  </div>
</form>
