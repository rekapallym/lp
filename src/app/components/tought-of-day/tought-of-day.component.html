
<section class="jumbotron text-center">
    <div class="container">
      <h1>Thought Of The Day</h1>
    </div>
  </section>

  <form [formGroup] = 'thoughtForm' (submit)="onSubmit(thoughtForm.value)">
    <div class="input-group form-group">
      <textarea class="form-control" aria-label="With textarea" formControlName="content" placeholder="Enter Thought Here"></textarea>
    </div>
    <div class='text-danger' *ngIf="f.content.errors && f.content.errors.maxlength">enter less that 50 charecters</div>


    <div class="form-group">
      <input type='file' class="form-control" formControlName='imageUrl' (change)="onFileSelected($event)"> 
    </div>

    <div class='justify-content-center form-group'>
      <button type="submit" class="btn btn-lg btn-block btn-info" [disabled]= "thoughtForm.invalid">submit</button>  
    </div>
  </form>
