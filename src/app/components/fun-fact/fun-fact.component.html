<section class="jumbotron text-center">
    <div class="container">
      <h1>Fun Fact</h1>
    </div>
  </section>
<form [formGroup]= 'funFactForm' (submit)='funFactSubmit(funFactForm.value)'>
  <span class ="text-color" >Front Text:</span>
  <div class="input-group form-group">
    <input class="form-control" aria-label="With textarea" formControlName="question" placeholder="Enter FunFact Question Here(Front Card)" required > 

  </div>
  <div class="alert alert-danger"  *ngIf="f.question.errors && f.question.errors.maxlength">enter less that 500 charecters </div>

  <span class ="text-color" >Back Text:</span>
  <div class="input-group form-group">
    <input class="form-control" aria-label="With textarea" formControlName="ans" placeholder="Enter FunFact Answer Here(Back Card)" required > 

  </div>
  <div class="alert alert-danger"  *ngIf="f.ans.errors && f.ans.errors.maxlength">enter less that 500 charectres </div>


  <div class="form-group">
    <span class = 'image-color'>Front Image:</span>
    <input type='file' class="form-control" formControlName='imageUrlFront' (change)="onFileSelected($event)"> 
  </div>

  <div class="form-group">
    <span class = 'image-color'>Back Image:</span>
    <input type='file' class="form-control" formControlName='imageUrlBack' (change)="onFileSelected1($event)"> 
  </div>

  <div class='justify-content-center' >
    <button type="submit" class="btn btn-lg btn-block btn-info" >submit</button>  
  </div>

</form>
