<section class="jumbotron text-center">
    <div class="container">
      <h1>Announcements</h1>
    </div>
  </section>

  <form [formGroup]= 'announceForm' (submit)='onSubmit(announceForm.value)'>
    <div class="input-group form-group">
      <textarea class="form-control" aria-label="With textarea" formControlName="announcement" placeholder="Enter Announcement Here"></textarea>
    </div>
    <div *ngIf="f.announcement.errors && f.announcement.errors.maxlength">enter less that 50 charecters </div>

    <div class="form-group">
      <input type='file' class="form-control" formControlName='imageUrl' (change)="onFileSelected($event)"> 
    </div>

    <div class='justify-content-center form-group' >
      <button type="submit" class="btn btn-lg btn-block btn-info"  [disabled]= "announceForm.invalid">submit</button>  
    </div>
    </form>
