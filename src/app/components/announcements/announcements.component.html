<section class="jumbotron text-center">
    <div class="container">
      <h1>Announcements</h1>
    </div>
  </section>

  <form [formGroup]= 'announceForm'>
    <div class="input-group form-group">
      <textarea class="form-control" aria-label="With textarea" formControlName="announcement" placeholder="Enter Announcement Here"></textarea>
    </div>
    <div *ngIf="f.announcement.errors && f.announcement.errors.maxlength">enter less that 50 charecters </div>
    </form>

    <div class="input-group mb-3 form-group">
   
      <div class="custom-file">
        <input type="file" (change)="onFileSelected($event)" class="custom-file-input form-control" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
        <label class="custom-file-label" for="file">Choose image</label>
      </div>
    </div>

    <div class='justify-content-center' >
      <button type="button" class="btn btn-lg btn-block btn-info" (click)='onSubmit()' [disabled]= "announceForm.invalid">submit</button>  
    </div>
